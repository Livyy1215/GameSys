<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>及讯</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- BootstrapTables -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/bootstrap-table-master/dist/bootstrap-table.css" %}">
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/bootstrap-table-click-edit-row/bootstrap-table-click-edit-row.css" %}">
  <!-- Theme style -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/dist/css/AdminLTE.min.css" %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  {% load static %}   <link rel="stylesheet" href="{% static "/master/dist/css/skins/skin-blue.css" %}">
  {% load static %}   <link rel="stylesheet" href="{% static "/master/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <!--<link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="." class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>及讯</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>及讯</b><small>赛事管理系统</small></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- 侧边栏菜单: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">主菜单</li>

        <li class="treeview">
          <a href="#">
            <i class="fa fa-user"></i> <span>成绩</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
		  </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        成绩
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-table"></i>成绩</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <div class="box">
            <div class="box-body">
              <table id="rank" class="table table-bordered table-striped">
              </table>
              </br>
              <div class="col-xs-12">
                  <table id="teamrank" class="table table-bordered table-striped">
                  </table>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.0.0
    </div>
    <strong>Copyright &copy; 2017 codeofjackie.</strong> All rights
    reserved.Support by <a href="https://adminlte.io">Almsaeed Studio</a>
  </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static "/master/bower_components/jquery/dist/jquery.min.js" %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "/master/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "/master/bower_components/jquery-validate/jquery-validate.min.js" %}"></script>
<!-- BootstrapTables -->
<script src="{% static "/master/bower_components/bootstrap-table-master/dist/bootstrap-table.js" %}"></script>
<script src="{% static "/master/bower_components/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js" %}"></script>
<script src="{% static "/master/bower_components/bootstrap-table-click-edit-row/bootstrap-table-click-edit-row.js" %}"></script>
<script src="{% static "/master/bower_components/bootstrap-table-toolbar/bootstrap-table-toolbar.js" %}"></script>
<!-- SlimScroll -->
<script src="{% static "/master/bower_components/jquery-slimscroll/jquery.slimscroll.min.js" %}"></script>
<!-- FastClick -->
<script src="{% static "/master/bower_components/fastclick/lib/fastclick.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "/master/dist/js/adminlte.min.js" %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static "/master/dist/js/demo.js" %}"></script>

<script src="{% static "/master/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js" %}"></script>
<script src="{% static "/master/bower_components/bootstrap-select/dist/js/i18n/defaults-zh_CN.min.js" %}"></script>
<!-- page script -->
<script>

  //初始化表格
  $(function () {
    $('#rank').bootstrapTable({
      url: "http://"+window.location.hostname+"/GameAdmin/GetSingleScore",
      clickEdit: false,
      pagination:true,
      search:true,
      showRefresh:true,
      showToggle:true,
      showColumns:true,
      advancedSearch:true,
      uniqueId:"rank",
      sortable:true,
      idTable:"advancedTable",
      columns: [ {
          field: 'Name',
          title: '运动员姓名',
          sortable: true
      },{
          field: 'PlayerID',
          title: '运动员号',
          sortable: true
      },{
          field: 'ScoreSum',
          title: '成绩',
          sortable: true
      }, {
          field: 'MatchType',
          title: '比赛类型（初赛/决赛）',
          sortable: true
      }],
      responseHandler: function (res) {
          return res;
      }
    });

    $('#teamrank').bootstrapTable({
      url: "http://"+window.location.hostname+"/GameAdmin/GetTeamScore",
      clickEdit: false,
      pagination:true,
      search:true,
      showRefresh:true,
      showToggle:true,
      showColumns:true,
      advancedSearch:true,
      uniqueId:"teamrank",
      sortable:true,
      idTable:"advancedTable",
      columns: [ {
          field: 'Group',
          title: '比赛年龄组',
          sortable: true
      }, {
          field: 'Event',
          title: '项目',
          sortable: true
      }, {
          field: 'MatchType',
          title: '比赛类型（初赛/决赛）',
          sortable: true,
          editable:"input"
      }, {
          field: 'TeamName',
          title: '团队名',
          sortable: true
      },{
          field: 'Score',
          title: '成绩',
          sortable: true
      }],
      responseHandler: function (res) {
          return res[0];
      }
    });
  })
</script>

</body>
</html>
